<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form class="form-container" action="">
        <fieldset class="name-container">
          <legend>Имя</legend>
          <input class="input-text" type="text" placeholder="Фамилия" />
          <input class="input-text" type="text" placeholder="Имя" />
        </fieldset>

        <div class="config-container">

          <fieldset class="gender-container">

            <legend>Пол</legend>

            <div class="gender-group">
              <input type="radio" id="male" name="gender" value="male" />
              <label for="male">Мужской</label>
            </div>
            
            <div class="gender-group">
              <input type="radio" id="female" name="gender" value="female" />
              <label for="female">Женский</label>
            </div>

            <div class="gender-group">
              <input
                type="radio"
                id="no-say"
                name="gender"
                value="no-say"
                checked
              />
              <label for="no-say">Не хочу говорить</label>
            </div>

          </fieldset>

          <fieldset class="receive-container">
            <legend>Получать рассылку по</legend>
            <div class="receive-group">
              <input
                type="checkbox"
                id="email_cbx"
                name="subscription"
                value="email"
              />
              <label for="email">Email</label><br />
            </div>
            <div class="receive-group" >  
              <input
                type="checkbox"
                id="sms_cbx"
                name="subscription"
                value="sms"
              />
              <label for="sms">SMS</label>
            </div>
          </fieldset>
        </div>

        <div class="submit-btn-container">
          <input class="btn" type="submit" value="Отправить" />
        </div>
      </form>
    </div>
  </body>
</html>
